<h2 id="generalHeader">General list of equipment</h2>


<table class="table">
  <thead class="thead-dark">
  <label>
    <input class="searchEquipment" [formControl]="searchField" placeholder="equipment name">
  </label>
  <tr>
    <th scope="col">Equipment Number</th>
    <th scope="col">Location</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let equipmentss of equipmentService.getEquipmentList()"
      [ngClass]="{equipmentCode: equipmentService.checkCode(equipmentss.code)}">

    <td
      *ngIf="equipmentss.objectDescription.includes(searchField.value) && showTable">
      {{equipmentss.objectDescription}}
    </td>

    <td [style.background-color]="equipmentService.color"
        *ngIf=" equipmentss.objectDescription.includes(searchField.value) && showTable">
      {{equipmentss.building + equipmentss.hangar + " " + equipmentss.department}}
    </td>

  </tr>

  </tbody>
</table>
